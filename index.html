<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Indie+Flower|Pacifico|Wendy+One" rel="stylesheet">

  </head>
  <body>
    <main class="container">

      <div clss="row">

        <div class="center-block text-center" id="game-body">
          <h1 id="game-title">Tic Tac Toe</h1>

          <div class="center-block text-center" id="start-over-div">
              <button class="btn btn-danger" id="start-over">StartOver</button>
          </div>

          <div id="game-zone">
            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="0" id="button1"> </button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="1">  </button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="2">  </button>
            </div>

            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="3">  </button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="4">  </button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="5">  </button>
            </div>

            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="6">  </button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="7">  </button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-primary normal-button" value="8">  </button>
            </div>

            <div class="center-block text-center" id="game-mode-choose">
                <p id="game-mode-choose-title">Choose Game Mode : </p>
                <button class="btn btn-info" id="one-player">One Player</button>
                <button class="btn btn-info" id="two-players">Two Players</button>
            </div>

            <div class="center-block text-center" id="game-difficulties-choose">
              <p id="game-difficulties-title">Choose Difficulty : </p>
                <button class="btn btn-info difficulty-button" id="easy">Easy</button>
                <button class="btn btn-info difficulty-button" id="medium">Medium</button>
                <button class="btn btn-info difficulty-button" id="hard">Hard</button>
            </div>

            <div class="center-block text-center" id="player-choose">
              <p id="game-player-choose-title">You prefer : </p>
                <button class="btn btn-info player-button" id="cross">X</button>
                <button class="btn btn-info player-button" id="nought">O</button>
            </div>

            <div class="center-block text-center" id="game-over">
              <p id="game-over-title">GAME OVER!</p>
              <p id="game-over-X-win">X Win!</p>
              <p id="game-over-O-win">O Win!</p>
              <p id="game-over-draw">It's a draw!</p>
              <p id="game-over-you-win">You Win!</p>
              <p id="game-over-you-lose">You Lose!</p>
              <div class="center-block">
                <button class="btn btn-info" id="restart">Restart</button>
              </div>
            </div>
          </div>

        </div><!-- end of "game-body" div -->

      </div> <!-- End of "row" div -->

    </main> <!-- End of "container" -->
